<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery - Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff6f61;
        }
        .content-section { display: none; }
        .content-section.active { display: block; }
        .cart-container {
            background: linear-gradient(145deg, #ffffff, #f4f4f9);
            border-radius: 15px;
            padding: 2rem;
        }
        .table th, .table td { vertical-align: middle; }
        .btn-remove { font-size: 0.9rem; }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Food Delivery</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#" onclick="showContent('about')" aria-current="page">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showContent('contact')">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="delivery_request.html">Cart</a>
                    </li>
                </ul>
                <!-- <form class="d-flex ms-2" id="searchForm">
                    <input class="form-control me-2" type="search" placeholder="restaurants or food" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form> -->
                <ul class="navbar-nav align-items-center ms-2">
                    <li class="nav-item">
                        <a class="nav-link p-0" href="index.html#profile" title="My Profile">
                            <img src="img/Myprofile.jpg" alt="Profile" class="square img-fluid" style="width: 60px; height: 60px;">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Cart Summary -->
    <div class="container my-4 cart-container">
        <h3 class="mb-4">Cart Summary</h3>
        <div class="card p-4">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Item</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Price</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="cartTableBody">
                    <!-- Dynamically populated by JavaScript -->
                </tbody>
            </table>
            <div class="text-end mt-4">
                <h5 id="cartTotal" style="color: var(--primary-color); font-weight: 600;">Total: $0.00</h5>
                <a href="checkout.html" id="proceedToCheckout" class="btn btn-primary btn-lg">Proceed to Checkout</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navLinks = document.querySelectorAll('[data-section]');
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const sectionId = link.getAttribute('data-section');
                    document.querySelectorAll('.content-section').forEach(section => {
                        section.classList.toggle('active', section.id === sectionId);
                    });
                });
            });
        });
    </script>
    <script src="js/script.js"></script>
</body>
</html>
