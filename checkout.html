    <!-- Checkout Form -->
    <div class="container my-4">
        <div class="row">
            <!-- Order Summary -->
            <div class="col-md-6 mb-4">
                <div class="card p-4">
                    <h3 class="mb-3">Order Summary</h3>
                    <table class="table">
                        <tbody id="orderSummaryBody">
                            <!-- Dynamically populated by JavaScript -->
                        </tbody>
                        <tr>
                            <td>Delivery Fee</td>
                            <td id="deliveryFee">$5.00</td>
                        </tr>
                        <tr>
                            <th>Total</th>
                            <th id="orderTotal" style="background-color: var(--primary-color); color: white; padding: 10px; border-radius: 5px;">$0.00</th>
                        </tr>
                    </table>
                </div>
            </div>
            <!-- Delivery Details -->
            <div class="col-md-6">
                <div class="card p-4">
                    <h3 class="mb-3">Delivery Details</h3>
                    <form id="checkoutForm">
                        <div class="mb-3">
                            <label for="name" class="form-label" style="color: var(--secondary-color); font-weight: 500;">Full Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="contact" class="form-label" style="color: var(--secondary-color); font-weight: 500;">Contact Number</label>
                            <input type="tel" class="form-control" id="contact" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label" style="color: var(--secondary-color); font-weight: 500;">Delivery Address</label>
                            <textarea class="form-control" id="address" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="deliveryOption" class="form-label" style="color: var(--secondary-color); font-weight: 500;">Delivery Option</label>
                            <select class="form-select" id="deliveryOption">
                                <option value="standard">Standard ($5.00)</option>
                                <option value="express">Express ($10.00)</option>
                                <option value="eco">Eco-Friendly ($7.00)</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success btn-lg">Place Order</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
